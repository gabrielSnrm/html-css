<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Exertnas</title>
    <style>
        @font-face {
            font-family: 'Wonderful';
            src: url('fonts/Wonderful.otf') format(opentype);
            font-weight: normal;
            font-style: normal;
        /*
            Tipos de format ():
             - opentype (otf);
             - truetype(ttp);
             - embedded-opentype;
             - truetype-aat (Apple Advanced Typograohy);
             - svg 
        */
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Wonderful', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
