<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em Css</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #4965D6, #7F41B9, #BD3192, #E33763, #FECE6B);
            background-attachment:fixed ;
        }
        /*Tipos de direções: To rigth, to bottom (baixo p cima), to left, to top (cima p baixo)*/
        /*Tipos por graus são representadas por nº + "deg"*/
        /*Por porcentagem na tela: ao final da cor, utilizar nº + "%"*/
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
